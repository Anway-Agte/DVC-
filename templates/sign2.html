{% extends 'base.html' %} 
{%block css%}
<script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
{%endblock%}
{% block body%} 
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="{{ url_for('login')}}" name="login_form" method = "POST" autocomplete="off" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
      <form name="signup_form" action = "{{ url_for('signup')}}" method = "POST" autocomplete="off" class="sign-up-form">
        <h1 class="title">Sign up</h1>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
            <i class="fas fa-phone-alt"></i>
            <input type="tel" placeholder="Phone Number" />
        </div>  
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" />
          </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Sign Up for Free and Get access to our unlimited variety of templates.
        </p>
        <button class="btn transparent" id="sign-up-btn" style="padding-bottom: 30px;">
          Sign up
        </button>
      </div>
      <img src="images/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Sign in to Access your Account
        </p>
        <button class="btn transparent" id="sign-in-btn" style="padding-bottom: 30px;">
          Sign in
        </button>
      </div>
      <img src="/static/css/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
<script src="/static/js/signup.js"></script>
{%endblock%}
