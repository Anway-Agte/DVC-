{% extends 'base.html' %} 
{%block css%}
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/signup.css">
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
{%endblock%}
{% block body%} 
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(/static/css/image.png);">
                <span class="login100-form-title-1">
                    Sign Up 
                </span>
            </div>

            <form class="login100-form validate-form"  name="signup_form" action = "{{ url_for('signup')}}" method = "POST" autocomplete="off">
                
            <div class="mb-3 md-form" style="width: 100%;">
              <label for="exampleInputEmail1" class="form-label" >Email address</label>
              <input type="email" name = "email" class="form-control" value="{%if user%}{{user['email']}}{%endif%}" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 md-form" style="width: 100%;">
                <label for="exampleName" class="form-label">Full Name</label>
              <input name = "name" type="text"  value="{%if user%}{{user['name']}}{%endif%}" class="form-control" id="exampleName">
            </div>
            <div class="mb-3 md-form" style="width: 100%;">
                <label for="exampleNumber" class="form-label">Contact no.</label>
              <input type="tel" name = "contact"  value="{%if user%}{{user['contact']}}{%endif%}" class="form-control" id="exampleNumber">
            </div>
            <div class="mb-3 md-form" style="width: 100%;">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name = "password"  value="{%if user%}{{user['password']}}{%endif%}" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 md-form"  style="width: 100%;">
              <label for="exampleInputCPassword1" class="form-label">Confirm Password</label>
              <input type="password" name = "cpassword"  value="{%if user%}{{user['cpassword']}}{%endif%}" class="form-control" id="exampleInputCPassword1">
            </div>
         
            {% include 'includes/_messages.html' %}

            <div class="text-center py-4 mt-3" style="padding-top: -10px;">           
            <button type="submit"  class="btn btn-cyan" value = "Sign Up">Sign Up</button>
          </div> 
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
{%endblock%}
